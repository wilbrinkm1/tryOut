<!doctype html>
<html>
<head>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>



<script>

/* Note: checkHref function is called from the onload() in the <body> tag. All href's are changed once the page loads and, more importantly, before you click the link */

function checkHref() {

    hrefVal1 = $("#link1").attr("href");			/* Gets the href value of element with id link1, it is now a string in the variable 												   hrefVal1 */
    var findSlash = hrefVal1.indexOf("/");			/* Finds the index number where "/" occurs, assigns to variable findSlash */
    var nextChar = hrefVal1.charAt(findSlash + 1)	/* Finds the character after "/" and assigns it to variable nextChar */
    if (nextChar === "#") {							/* If the nextChar === "#" then.. */
    	$("#link1").attr("href", hrefVal1);			/* ..keeps the href as is */
    } else {										/* else.. */
     	$("#link1").attr("href", "http://synergin.org/#" + hrefVal1);	/* .. changes the href value of element with id link1 to prepend 																	   "http://synergin.org" */
    }

    hrefVal2 = $("#link2").attr("href");			/* Follows the same logic as above, but applies to the element with id link2 */
    var findSlash = hrefVal2.indexOf("/");
    var nextChar = hrefVal2.charAt(findSlash + 1)
    if (nextChar === "#") {
    	$("#link2").attr("href", hrefVal2);
    } else {
     	$("#link2").attr("href", "http://synergin.org/#" + hrefVal2);
    }

    hrefVal3 = $("#link3").attr("href");			/* Follows the same logic as above, but applies to the element with id link2 */
    var findSlash = hrefVal3.indexOf("/");
    var nextChar = hrefVal3.charAt(findSlash + 1)
    if (nextChar === "#") {
    	$("#link3").attr("href", hrefVal3);
    } else {
     	$("#link3").attr("href", "http://synergin.org/#" + hrefVal3);
    }
}


/* This displays the new href value of each link. This is a just a test and does not need to be included in the the synergin code */

function testFunc() {

  	a = $("#link1").attr("href");
  	document.getElementById("testa").innerHTML = a;
  	b = $("#link2").attr("href");
  	document.getElementById("testb").innerHTML = b;  
   	c = $("#link3").attr("href");
  	document.getElementById("testc").innerHTML = c;  
}

</script>

</head>



<body onload="checkHref()">		<!-- checkHref() function called in the body, called once page loads. -->



<nav class="nav">
	<ul>
		<li><a href="/link1.html" id="link1">Link1</a></li>		<!-- href value is coded as /link1.html, but once the body loads.. -->
		<li><a href="/#link2.html" id="link2">Link2</a></li>	<!-- ..the checkHref function is called, checking and changing the.. -->
		<li><a href="/link3.html" id="link3">Link3</a></li>		<!--..href values as needed. -->
	</ul>
</nav>
<button onclick="testFunc()">Here</button> 		<!-- Tests to see if the href values are changed. -->
<p id="testa"></p>								<!-- Displays new href for link1 -->
<p id="testb"></p>								<!-- Displays new href for link2 -->
<p id="testc"></p>								<!-- Displays new href for link3 -->

</body>
</html>
