<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>JS Bin</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="styles/tryOut.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans:300|Inika' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Gilda+Display' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>



<style>
.descendants *
{ 
display: block;
border: 2px solid lightgrey;
color: lightgrey;
padding: 5px;
margin: 15px;
}
</style>

<script>
$(document).ready(function(){
  $("div").find("*").css({"color":"red","border":"2px solid red"});
});

$(document).ready(function(){
  $("#try").click(function(){
    var i = document.getElementById("it").value;
    document.getElementById("2").innerHTML = i;
    $("div").find("h3.1").css({"color":"red"});
  });
});


</script>
</head>
<body>

<div class="descendants" style="width:500px;">div (current element) 
  <p>p (child)
    <span>span (grandchild)</span>     
  </p>
  <p>p (child)
    <span>span (grandchild)</span>
  </p> 
  <p id="it">hello</p>
  <h3 class="1" id="2"></h3>
  <h3>0</h3>
  <h3>0</h3>

</div>

<button type="button" id="try">try</button>


</body>
</html>
